<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminHub</title>

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Link css -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/categories.css" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar"> 
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">AdminHub</span>
      </a>
      <ul class="side-menu top">
        <li>
          <a href="./index.html">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="./addProduct.html">
            <i class="bx bxs-add-to-queue"></i>
            <span class="text">Add product</span>
          </a>
        </li>
        <li class="active">
          <a href="./category.html">
            <i class="bx bx-list-ul"></i>
            <span class="text">Category</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Analytics</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="./team.html">
            <i class="bx bxs-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img src="./assets/imgs/people.png" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Category</h1>
            <ul class="breadcrumb">
              <li><a href="./addProduct.html">Add Product</a></li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li><a href="./category.html" class="active">Category</a></li>
            </ul>
          </div>
          <a
            href="./addProduct.html"
            class="add-product active not-select"
            id="add-product"
          >
            <div class="add-product-icon">
              <i class="bx bx-add-to-queue"></i>
            </div>
            Add new product
          </a>
        </div>

        <!-- --------------------------- INNER --------------------------- -->
        <div id="inner" class="inner">
          <div class="table-data">
            <div class="head">
              <h3>Products</h3>
              <div class="table-actions">
                <i class="bx bx-search"></i>
                <i class="bx bx-filter-alt"></i>
              </div>
            </div>
            <div style="overflow-x: auto">
              <table>
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <!-- categories.js inner row here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="./assets/script/main.js"></script>
    <script src="./assets/script/constant.js"></script>
    <script src="./assets/script/categories.js"></script>
  </body>
</html>
